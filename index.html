		<h1>其實是因為新酒製成後，帶有各種雜染味，香氣較差，口味不協調，<br>
		所以要在適當的容器內（如橡木桶或陶甕），儲存一段適當的時間，<br>讓酒液內各種成分
		，也就是酒越陳越香的「陳」字的意義。<br>但就如同水果成熟，不生和不過熟才有平衡的好滋味，而酒也是如此，<br>每一種酒都有其最佳的熟成的賞味期，太早顯的生澀，過久顯得失去活力。</h1>
